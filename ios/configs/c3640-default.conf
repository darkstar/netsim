# default config for Cisco c3640 router

# selec the image under ios/images/
ios_image=c3640-js-m.124-3g.bin

# memory size for the router
ios_memory=128

# router model
ios_model=3600

# idlepc value
ios_idlepc=0x605f115c
#ios_idlepc=0x60465000

# additional command line args (for port cards)
ios_params="-p 0:NM-4E -p 1:NM-4E -p 2:NM-4T"

